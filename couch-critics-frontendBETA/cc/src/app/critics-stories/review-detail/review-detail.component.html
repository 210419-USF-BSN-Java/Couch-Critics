<app-critics-nav-bar></app-critics-nav-bar>

<br>

<div *ngIf="m">
    <h1>{{m.original_title}}</h1>
    <span><img src="https://image.tmdb.org/t/p/w200/{{m.poster_path}}"></span>

<br>

    
     <label for="movie">Create Review for {{m.original_title}}</label>
     <br>
     <textarea id="movie" name="movie" rows="20" cols="100"  placeholder="Make Review">
        create movie review here
        </textarea>
        <br>
        <button  (click)="make()">submit</button>



<form>
    <div class="form-group">
        <label for="movieId">Movie Id:</label>
    <input ngModel name="movieId" id ="movieId" type = "number" class="form-control">
    </div>
    <div class="form-group">
        <label for="review">Create Review for {{m.original_title}} </label>
        <textarea  id="comment" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>

</div>

<button (click)="goBack()">go back</button>
