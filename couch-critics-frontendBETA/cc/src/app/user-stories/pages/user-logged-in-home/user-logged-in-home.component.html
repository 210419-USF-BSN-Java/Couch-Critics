<app-user-stories-nav></app-user-stories-nav>
<div class="home container">
    <div class="movies-container">
        <div class="movie-entry">

            <h3>Movies with Certifed Reviews</h3>
            <ul class="mov">
                <li *ngFor="let m of movies">
                    <span class="badge">{{m.id}}: {{m.original_title}}</span>
                    <br>
                    <span><img src="https://image.tmdb.org/t/p/w200/{{m.poster_path}}"></span>
                    <br>
                    <span>{{m.overview}}</span>
                    <br>
                    <span>Popularity rating: {{m.popularity}}</span>
                    <br>
                    <button routerLink="/CriticMovieReview/{{m.id}}">View Review!</button>
                    <br>
                    <br>
                </li>
            </ul>


        </div>
    </div>
    <!--this page should show the cards of movies with 
some details that have a button to take you to 
the review page of a specific movie with an official critic review-->
